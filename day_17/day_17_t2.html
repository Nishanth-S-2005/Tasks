<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="taskInput" type="text">
    <button id="addBtn">Add Task</button>
    <ul id="taskList"></ul>
    <script>
        // 2. To - Do List
        // Create a to -do list where users can add tasks, mark them done, and delete them.
        // Use createElement, appendChild, classList, and addEventListener.
        const t1=document.getElementById("taskInput");
        document.getElementById("addBtn").addEventListener("click",()=>{
            if(t1.value!=""){
            const li=document.createElement("li");
            li.innerText=t1.value;
            document.getElementById("taskList").appendChild(li);
            t1.value="";}
        })
    </script>
</body>

</html>
